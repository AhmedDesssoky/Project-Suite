<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            overflow: hidden;
        }
        img {
           
            height: auto;
            width: 100%;
            border-style: solid;
            border-width: 8px 8px 8px 8px;
            border-color: #E8E8E8;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <img src="Project-Suite.gif" alt="Project Suite">
</body>

</html>
